{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
<h2>사용자 세부 정보</h2>
<ul class="list-group">
    <li class="list-group-item"><strong>사용자 이름:</strong> {{ user.username }}</li>
    <li class="list-group-item"><strong>이메일:</strong> {{ user.email }}</li>
    <li class="list-group-item"><strong>역할:</strong> {{ user.get_role_display }}</li>
    <li class="list-group-item"><strong>성별:</strong> {{ user.get_gender_display }}</li>
</ul>
<div class="mt-3">
    <a href="{% url 'users:user_edit' user.id %}" class="btn btn-warning">수정</a>
    <a href="{% url 'users:user_list' %}" class="btn btn-secondary">목록으로</a>
</div>
</div>
{% endblock %}
