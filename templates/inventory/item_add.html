{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
<h2>물품 추가</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="organization">조직</label>
        <select class="form-control" id="organization" name="organization" required>
            {% for organization in organizations %}
            <option value="{{ organization.id }}">{{ organization.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group mt-3">
        <label for="name">물품명</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group mt-3">
        <label for="category">카테고리</label>
        <select class="form-control" id="category" name="category" required>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group mt-3">
        <label for="quantity">수량</label>
        <input type="number" class="form-control" id="quantity" name="quantity" required>
    </div>
    <div class="form-group mt-3">
        <label for="price_per_unit">단가</label>
        <input type="number" class="form-control" id="price_per_unit" name="price_per_unit" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">저장</button>
</form>
</div>
{% endblock %}
